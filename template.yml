AWSTemplateFormatVersion: 2010-09-09
Description: Manages domain, CDN, and go lambda.
Transform: AWS::Serverless-2016-10-31
Globals:
  Function:
    Timeout: 7
  Api:
    BinaryMediaTypes:
      - "*~1*"
# See https://github.com/aws/serverless-application-model/issues/566#issuecomment-514379203
#    - image~1jpg
#    - image~1gif
#    - image~1png
#    - application~1octet-stream
Parameters:
  DomainName:
    Type: String
  Route53HostedZoneId:
    Type: String
  WildcardCertificateARN:
    Type: String
Resources:
  GIFGeneratorFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: gif-generator/
      Handler: gif-generator
      Runtime: go1.x
      Events:
        CatchAll:
          Type: Api
          Properties:
            RestApiId: !Ref API
            Path: /
            Method: ANY
  API:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Domain:
        CertificateArn: !Ref WildcardCertificateARN
        DomainName: !Ref DomainName
        Route53:
          HostedZoneId: !Ref Route53HostedZoneId


Outputs:
  WebEndpoint:
    Value: !Sub "https://${DomainName}"
